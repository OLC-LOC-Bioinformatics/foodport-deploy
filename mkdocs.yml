site_name: FoodPort Deploy
nav:
    - 'index.md'
    - 'connect.md'
    - 'build.md'
theme:
  name: material
  features:
    - toc.follow
    - toc.integrate
    - navigation.tabs
    - content.code.copy
markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details